<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Create Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../requestCreate/requestCreate.css" rel="stylesheet">
</head>
<body>
    <div class="form-container shadow-sm">
        <h2 class="text-center mb-4">Create Request</h2>
        <form id="createForm">
            <div class="form-group mb-3">
                <label for="Detail" class="form-label">Detail:</label>
                <textarea id="Detail" name="Detail" class="form-control" rows="4" placeholder="Enter Detail" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="location" class="form-label">Location:</label>
                <textarea id="location" name="location" class="form-control" rows="1" placeholder="Enter location" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="Time" class="form-label">Time:</label>
                <input type="time" id="Time" name="Time" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="Date" class="form-label">Date:</label>
                <input type="date" id="Date" name="Date" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="Type" class="form-label">Type of Request:</label>
                <select id="Type" name="Type" class="form-select" required>
                    <option value="" disabled selected>-- Select Type --</option>
                    <option value="Donation">Donation</option>
                    <option value="Volunteering">Volunteering</option>
                    <option value="Event Support">Event Support</option>
                    <option value="Community Outreach">Community Outreach</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary w-100 py-2">Create Request</button>
            </div>
        </form>
    </div>

    <script src="../requestCreate/requestCreate.js"></script>
</body>
</html>
