<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/signup-Organization.css">
</head>
<body>
    <div id = "Iphone_Header">
        <div id = "Iphone_Header_Left">
            <p>9:45</p>
        </div>
        <div id = "Iphone_Header_Right">
            <img src = "../images/iphone battery.png" alt = "iphone battery" id = "iphone-battery">
            <img src = "../images/iphone wifi.png" alt = "iphone battery" id = "iphone-wifi">
        </div>
    </div>
    <div id="signup-text">
        <h2>Welcome,</h2>
        <h1>Register Your Organization</h1>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="org-name">Organization Name</label>
                <input type="text" id="org-name" placeholder="Enter your organization name">
            </div>

            <div class="form-group">
                <label for="account-name">Account Name</label>
                <input type="text" id="account-name" placeholder="Enter the account name">
            </div>

            <div class="form-group">
                <label for="rep-name">Representative’s Name</label>
                <input type="text" id="rep-name" placeholder="Enter the representative's name">
            </div>

            <div class="form-group">
                <label for="rep-designation">Representative’s Designation</label>
                <input type="text" id="rep-designation" placeholder="Enter the representative's designation">
            </div>

            <div class="form-group">
                <label for="rep-dob">Representative’s Date of Birth</label>
                <input type="date" id="rep-dob">
            </div>

            <div class="form-group">
                <label for="rep-email">Representative’s Email</label>
                <input type="email" id="rep-email" placeholder="Enter the representative's email">
            </div>

            <div class="form-group">
                <label for="rep-phone">Representative’s Phone Number</label>
                <input type="tel" id="rep-phone" placeholder="Enter the representative's phone number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="addresses">Addresses (separate multiple addresses with double commas ' ,, ')</label>
                <textarea id="addresses" placeholder="Enter organization addresses"></textarea>
            </div>

            <div class="form-group">
                <label for="about">About the Organization</label>
                <textarea id="about" placeholder="Describe your organization and what you can provide"></textarea>
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>
    <script src="../js/signup-Organization.js"></script>
</body>
</html>
