<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for People in Need</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/signup-Normal.css" rel="stylesheet">
</head>
<body>
    <div id = "Iphone_Header">
        <div id = "Iphone_Header_Left">
            <p>9:45</p>
        </div>
        <div id = "Iphone_Header_Right">
            <img src = "../images/iphone battery.png" alt = "iphone battery" id = "iphone-battery">
            <img src = "../images/iphone wifi.png" alt = "iphone battery" id = "iphone-wifi">
        </div>
    </div>
    <div id="signup-text">
        <h2>Welcome,</h2>
        <h1>Sign Up for an Account</h1>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (OTP)</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address"></textarea>
            </div>

            <div class="form-group">
                <label for="dietary-needs">Dietary Needs</label>
                <textarea id="dietary-needs" placeholder="Describe your dietary needs"></textarea>
            </div>

            <div class="form-group">
                <label for="mobility">Wheelchair-Bound/Mobility Issues?</label>
                <select id="mobility">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="Other">Other (Please specify below)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mobility-issues">If Other, Please Describe</label>
                <textarea id="mobility-issues" placeholder="Describe mobility issues (if applicable)"></textarea>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>
</body>
</html>
