<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stall/Company Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/signup-food.css">
</head>
<body>
    
    <div id="signup-text">
        <h2>Welcome,</h2>
        <h1>Register Your Food Stall/Company</h1>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="org-name">Organization Name</label>
                <input type="text" id="org-name" placeholder="Enter your organization name">
            </div>

            <div class="form-group">
                <label for="account-name">Account Name</label>
                <input type="text" id="account-name" placeholder="Enter the account name">
            </div>

            <div class="form-group">
                <label for="rep-name">Representative’s Name</label>
                <input type="text" id="rep-name" placeholder="Enter the representative's name">
            </div>

            <div class="form-group">
                <label for="rep-designation">Representative’s Designation (Optional)</label>
                <input type="text" id="rep-designation" placeholder="Enter the representative's designation (optional)">
            </div>

            <div class="form-group">
                <label for="rep-dob">Representative’s Date of Birth</label>
                <input type="date" id="rep-dob">
            </div>

            <div class="form-group">
                <label for="rep-email">Representative’s Email</label>
                <input type="email" id="rep-email" placeholder="Enter the representative's email">
            </div>

            <div class="form-group">
                <label for="rep-phone">Representative’s Phone Number (OTP)</label>
                <input type="tel" id="rep-phone" placeholder="Enter the representative's phone number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="about">About the Organization</label>
                <textarea id="about" placeholder="Describe your organization and what you can provide/sell"></textarea>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter the location">
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>
    <script src="../js/signup-food.js"></script>
</body>
</html>
