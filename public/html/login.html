<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        #Iphone_Header {
    width: 100vw;
    height: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


#Iphone_Header_Left {
    margin-left: 40px;
}

#Iphone_Header_Right {
    margin-right: 40px;
    display: flex;
    gap: 10px;
}

#Iphone_Header img, p {
    font-family: 'Poppins', serif;
    height: 15px;
    font-size: 15px;
}


        #login-text {
            text-align: center;
            margin-top: 100px;
            padding: 0 20px;
        }

        #login-text h2 {
            margin: 0;
            font-weight: 400;
            font-size: 24px;
            color: #333;
        }

        #login-text h1 {
            margin-top: 0px;
            font-size: 28px;
            font-weight: 600;
            color: #111;
        }

        .form-container {
            max-width: 400px;
            margin: 30px;
            margin-left: 15px;
            
            width: 80vw;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 93.5%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #007BFF, #00C6FF);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: linear-gradient(45deg, #0056b3, #007BFF);
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id = "Iphone_Header">
        <div id = "Iphone_Header_Left">
            <p>9:45</p>
        </div>
        <div id = "Iphone_Header_Right">
            <img src = "../images/iphone battery.png" alt = "iphone battery" id = "iphone-battery">
            <img src = "../images/iphone wifi.png" alt = "iphone battery" id = "iphone-wifi">
        </div>
    </div>
    <div id="login-text">
        <h2>Welcome Back,</h2>
        <h1>Login to Your Account</h1>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="account-name">Account Name</label>
                <input type="text" id="account-name" placeholder="Enter your account name">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
